<meta charset="UTF-8">

<h1>Calcular puntos de equipo de futbol</h1>


<script>
function saltarlinea(){
document.write("<br>".repeat(3));
}
function imprimir(text){

document.write(text);
saltarlinea();
}


var victoria=prompt("¿cuantas victorias tuvo el equipo?");
var empates=prompt("¿cuantas empates obtuvo el equipo?");
var totalpuntos=3*victoria+1*empates;
imprimir("el total de puntos es: "+totalpuntos);

var lastyearpoints=28;
if (totalpuntos>lastyearpoints){
imprimir("el equipo estuvo mejor que el año pasado en relación a puntos");
}else if(totalpuntos<lastyearpoints){
imprimir("el equipo estuvo peor que el año pasado en relación a puntos");
}else {
imprimir("el equipo esta igual que el año pasado en relación a puntos");
}


</script>
