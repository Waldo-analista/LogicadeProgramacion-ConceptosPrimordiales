<meta charset="UTF-8">
<h1>CALCULAR IMC</h1>

<script>
function saltarlinea(){
document.write("<br>".repeat(3));
}
function imprimir(text){
document.write(text);
saltarlinea();
}




var target=Math.round(Math.random()*10)+1;
var numeropasado=1*prompt("Ingrese un número natural de 1 a 10");

switch (true){
   case (numeropasado==target):imprimir("Usted ha acertado. Su número pensado fue :"+numeropasado+" y el número target era de "+target);break;
   case(numeropasado!=target):imprimir("Usted ha errado. Su número pensado fue :"+numeropasado+" y el número target era de "+target);break;

}

</script>
