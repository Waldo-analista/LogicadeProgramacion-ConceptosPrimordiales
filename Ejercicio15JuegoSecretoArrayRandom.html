<meta charset="UTF-8">

<input class="text" type="text" > </input>
<input class="boton" type="button" value="Verificar si se acerto"  > </input>

<script>
 

   
function sorteo(n){
 let array=[];
 for(let i=0;i<n;i++){
      let random=Math.round(Math.random()*10);
      array.push(random);
}
return array;
}  
   

   
   var input=document.querySelector("input.text");
   input.focus();
   
   
   function verificar(){
   var acierto=0;
   var array=sorteo(5);
   console.log(array);
   for(let num of array){
   
   if(num==(1*input.value)){
       alert("Usted ha acertado");
	   acierto=1;
	   break;
   }
   }
   if(acierto==0){
    alert("Usted ha errado.");
   }
   
   
   
   input.value="";
   input.focus();
}




 var boton=document.querySelector("input.boton");
   
   
   boton.onclick=function() {verificar()};
  
   
</script>
