<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 0;

    while( contador < cantidad) {
        var ingrediente = prompt("Informe el ingrediente " + contador);
		var veces=0;
		for(let j=0;j<ingredientes.length;j++){
		 if(ingredientes[j]==ingrediente){veces=1;alert("Ingrediente repetido");break;}
		}
		if(veces==0){ingredientes.push(ingrediente);contador++;}
		
		
        
    }

    document.write("Los ingredientes ingresados son"+ingredientes.toString()+".");

</script>
