<meta charset="UTF-8">

<input class="text" type="text" > </input>
<input class="boton" type="button" value="Verificar si se ha acertado"  > </input>

<script>
 

   
function sorteo(n){
 let array=[];

for(let i=0;i<n;){
 
      let random=Math.round(Math.random()*10);
	  console.log(random);
	  let veces=0;
      for(let j=0;j<array.length;j++){
	   if(array[j]==random){veces++;break;}	   
	   }
	  if(veces==0){array.push(random);i++;}

	  
	  
}
console.log(array);
return array;
}  
   

   
   var input=document.querySelector("input.text");
   input.focus();
   
   
   function verificar(){
   var acierto=0;
   var array=sorteo(5);
   for(let num of array){
   
   if(num==(1*input.value)){
       alert("Usted ha acertado");
	   acierto=1;
	   break;
   }
   }
   if(acierto==0){
    alert("Usted ha errado.");
   }
   
   
   
   input.value="";
   input.focus();
}




 var boton=document.querySelector("input.boton");
   
   
   boton.onclick=function() {verificar()};
  
   
</script>
