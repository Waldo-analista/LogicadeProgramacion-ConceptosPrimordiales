<meta charset="UTF-8">
<h1>Imprimir  numeros pares</h1>


<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

var i=1;

while (i<=100){
if(i%2==0){imprimir(i);

if(i==100){imprimir("FIN");   break;}
}

i++;

}
</script>
