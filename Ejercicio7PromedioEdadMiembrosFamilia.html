<meta charset="UTF-8">
<h1>Tabla de Multiplicar</h1>

<script>
function saltarlinea(){
document.write("<br>".repeat(3));
}
function imprimir(text){

document.write(text);
saltarlinea();
}

let nintegrantes=1*prompt("Ingrese el número de integrantes de su familia");
let sumaedades=0;
for(let c=1;c<=nintegrantes;c++){
let edad=1*prompt("Ingrese la edad del miembro número: "+c);
sumaedades=sumaedades+edad;
}
imprimir("El promedio de las edades del grupo familiar de:"+nintegrantes+" es igual a:"+(sumaedades/nintegrantes));

</script>
